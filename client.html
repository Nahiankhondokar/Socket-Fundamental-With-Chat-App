<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background-color: #e9e9e9;
      }
      img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }

      .message {
        background-color: #e9e9e9;
        padding: 5px 20px;
        border-radius: 7px;
      }
      p {
        padding: 0px;
        margin: 0px;
      }

      h6 {
        font-weight: bold;
        padding: 0px;
        margin: 0px;
      }
      input {
        border: solid 1px #e9e9e9;
        margin: 2px;
      }
      #form-item {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Chat Applicaiton</h3>
              <audio id="notification" src="./sound.mp3"></audio>
            </div>

            <div class="card-body" id="chartData"></div>

            <div class="card-footer">
              <div id="form-item">
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  placeholder="Name"
                  id="name"
                />
                <input
                  class="form-control"
                  type="text"
                  name="photo"
                  placeholder="photo"
                  id="photo"
                />
                <input
                  type="text"
                  name="msg"
                  placeholder="Message"
                  id="msg"
                  class="form-control"
                />

                <input
                  type="submit"
                  class="btn btn-sm btn-info"
                  value="Send"
                  id="send"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      // get all data from chat application
      document.getElementById("send").onclick = (e) => {
        e.preventDefault();

        // get all data
        const name = document.getElementById("name").value;
        const msg = document.getElementById("msg").value;
        const photo = document.getElementById("photo").value;
        // alert(name + msg);

        // user name send to loacal storage
        if (!localStorage.getItem("user")) {
          localStorage.setItem("user", name);
        }

        // data send to server
        socket.emit("chat", { name, msg, photo });
      };

      // get data from server
      socket.on("latestChat", (data) => {
        let chatLoad = "";
        let user_name = localStorage.getItem("user");
        // notificaiton
        document.getElementById("notification").play();
        data.forEach((item) => {
          // user checking from all data
          if (user_name == item.name) {
            chatLoad += `
            <div class="d-flex gap-2 mb-2 justify-content-end">
                
                <div class="message" style="background: #b1ddb1;">
                  <h6>${item.name}</h6>
                  <p>${item.msg}</p>
                </div>
                <img
                  src="${item.photo}"
                  alt=""
                />
              </div>
            `;
          } else {
            chatLoad += `
            <div class="d-flex gap-2 mb-2">
                <img
                  src="${item.photo}"
                  alt=""
                />
                <div class="message">
                  <h6>${item.name}</h6>
                  <p>${item.msg}</p>
                </div>
              </div>
            `;
          }
        });
        document.getElementById("chartData").innerHTML = chatLoad;
        document.getElementById("msg").value = "";
      });
    </script>
  </body>
</html>
